name: Backend_Tests

on:
  push:
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./back_end
    steps:
    - uses: actions/checkout@v4
    - name: Run Tests
      run: |
        docker run -v $(pwd)/:/app --workdir /app eclipse-temurin:25-jdk ./mvnw test
    - name: Upload code coverage results
      uses: actions/upload-artifact@v4
      with:
        name: code-coverage-report
        path: back_end/target/site/jacoco
        retention-days: 7